<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Yogatours</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a href="#" class="navbar-brand">Yogatours</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-expanded="false" aria-controls="#navbar1">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbar1">  
        <ul class="navbar-nav">
          <li class="navbar-item">
            <a class="nav-link" href="#">Tours</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="navbar-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Welcome to Yogatours website</h1>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more about Yogatours</a>
        </p>
      </div>
    </div> 

    <div class="container">
      <div class="row">        
        <div class="card-deck">
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" alt="Card header image" src="img1.jpg">
            <div class="card-body">
              <h5 class="card-title">Tour 1</h5>
              <p class="card-text">An awesome yoga journey</p>
              <a href="#" class="btn btn-outline-primary">Learn more</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" alt="Card header image" src="img2.jpg">
            <div class="card-body">
              <h5 class="card-title">Tour 2</h5>
              <p class="card-text">An awesome yoga journey</p>
              <a href="#" class="btn btn-outline-primary">Learn more</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top" alt="Card header image" src="img3.png">
            <div class="card-body">
              <h5 class="card-title">Tour 3</h5>
              <p class="card-text">An awesome yoga journey</p>
              <a href="#" class="btn btn-outline-primary">Learn more</a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="row my-5">
        <div class="col-sm-12 col-md-6 offset-md-3">
          <h3>Contact us</h3>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="email" placeholder="Your email..">
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Your message..">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
